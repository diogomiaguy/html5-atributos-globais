<style>
  .paragraph{
    background: red;
    padding: 0.5em;
  }
</style>

<body>
  <!-- class: Ele é um agrupador. Sempre que elementos do html tenham que ter o mesmo estilo e forma, podemos usar o atributo class. Permite que o CSS e o Javascript selecionem e acessem elementos específicos do html. -->

<p class="paragraph">
  Mussum Ipsum, cacilds vidis litro abertis. Mauris nec dolor in eros commodo tempor.
</p>
