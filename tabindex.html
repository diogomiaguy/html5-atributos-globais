<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabindex</title>
</head>

<body>
  <!-- tabindex:  este atributo especifica a ordem de tabulação de um elemento (quando o botão "tab" é usado para navegar). -->


  <form action="">
    <p>Navegue usando a tecla tab</p>

    <input tabindex="1" type="text" name="" id="" placeholder="texto">

    <input tabindex="4" type="tel" name="" id="" placeholder="telefone">  

    <button tabindex="3" type="reset">Cancelar</button>

    <button tabindex="2" type="submit">Enviar</button>
  </form>


</body>

</html>
